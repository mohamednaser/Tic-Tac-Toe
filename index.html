<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center font-weight-bold">Tic-Tac-Toe</h1>
      <!-- Players Names  -->
      <form class="m-auto w-50" id="game-players-form">
        <div class="form-group">
          <label for="playerXLabel">First Player Name : </label>
          <input type="text" required class="form-control" id="playerX" />
        </div>
        <div class="form-group">
          <label for="playerOLabel">Second Player Name : </label>
          <input type="text" class="form-control" id="playerO" />
        </div>
        <div class="col text-center">
          <button
            type="button"
            class="btn btn-primary text-center"
            id="start-game"
            onclick="game.start()"
          >
            Start Game
          </button>
        </div>
      </form>

      <div class="game-container d-none" id="game-container"> 
        <div class="board-container" id="board-container">
          <!-- Game Setting  -->
          <div class="game-settings" style="display: block;">
            <table class="table">
              <tbody>
                <tr class="main-tr">
                  <th>Name</th>
                  <th>Won</th>
                </tr>
                <tr>
                  <td id="playerXName">first name</td>
                  <td id="xWins">0</td>
                </tr>
                <tr>
                  <td id="playerOName">second name</td>
                  <td id="oWins">0</td>
                </tr>
              </tbody>
            </table>
            <div class="game-buttons">
              <button
                class="btn btn-danger"
                id="finish-game"
                onclick="game.restart();"
              >
                Finish Game
              </button>
              <button
                class="btn btn-primary"
                id="play-again-game"
                onclick="board.reset()"
              >
                Play Again
              </button>
            </div>
          </div>

          <!-- Game Board  -->
          <div class="board d-flex flex-row bd-highlight" id="game-board"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
  </body>
</html>
